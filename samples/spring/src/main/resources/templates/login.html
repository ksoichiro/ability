<html xmlns:th=""
      xmlns:layout=""
      layout:decorator="layouts/default">
<head>
</head>
<body>

<div layout:fragment="content">
    <div th:if="${param.error}">Invalid username or password</div>
    <div th:if="${param.logout}">You have been logged out successfully</div>

    <form th:action="@{/login}" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required="true" autofocus="true" /><br />
        <input type="password" id="password" name="password" placeholder="Password" required="true" /><br />
        <input type="submit" />
    </form>
</div>

</body>
</html>
